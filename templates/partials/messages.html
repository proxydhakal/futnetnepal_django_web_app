{% load static %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{message.tags}}" role="alert">
                {{message}}
                </div>
                {% endfor %}
                {% endif %}
            
        </div>
    </div>
</div>
